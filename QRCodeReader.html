<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قارئ QR</title>
  <style>
    body {
      font-family: 'Alexandria', sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 2rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #canvas {
      display: none;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    #linkBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #0b2131;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    footer {
      background-color: #0b2131;
      color: white;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>📷 قارئ كود QR</h1>
  <input type="file" accept="image/*" id="upload" />
  <canvas id="canvas"></canvas>
  <div id="result">لم يتم قراءة الكود بعد.</div>
  <button id="linkBtn">اذهب إلى الرابط</button>

  <footer>فكرة وتنفيذ: رامي مرعي © <span id="year"></span></footer>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const linkBtn = document.getElementById('linkBtn');
    const ctx = canvas.getContext('2d');

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) {
          result.textContent = `📄 محتوى الكود: ${code.data}`;
          if (code.data.startsWith("http://") || code.data.startsWith("https://")) {
            linkBtn.style.display = 'inline-block';
            linkBtn.onclick = () => {
              window.open(code.data, '_blank');
            };
          } else {
            linkBtn.style.display = 'none';
          }
        } else {
          result.textContent = '❌ لم يتم العثور على كود QR في الصورة.';
          linkBtn.style.display = 'none';
        }
      };
      img.src = URL.createObjectURL(file);
    });

    // تحديد السنة الحالية تلقائياً
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
