<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قارئ QR</title>
  <style>
    body {
      font-family: 'Alexandria', sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      margin: 0;
    }
    #canvas {
      display: none;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    #linkBtn, #clearBtn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #0b2131;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    footer {
      background-color: #0b2131;
      color: white;
      padding: 1rem;
      font-size: 0.9rem;
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 0;
    }
    .preview-box {
      border: 2px dashed #ccc;
      margin-top: 1rem;
      padding: 10px;
      width: 300px;
      height: auto;
    }
    .preview-box img {
      max-width: 100%;
      max-height: 300px;
    }
  </style>
</head>
<body>

  <h1>📷 قارئ كود QR</h1>

  <input type="file" accept="image/*" id="upload" />
  <p>أو أدخل رابط صورة:</p>
  <input type="text" id="imageURL" placeholder="ألصق رابط الصورة هنا" style="width: 300px; padding: 5px;" />
  <button onclick="loadImageFromURL()">📥 تحميل من الرابط</button>
  <button id="clearBtn" onclick="clearImage()">🗑️ مسح الصورة</button>

  <canvas id="canvas"></canvas>

  <div class="preview-box">
    <img id="preview" src="" alt="صورة QR" />
  </div>

  <div id="result">لم يتم قراءة الكود بعد.</div>
  <button id="linkBtn">اذهب إلى الرابط</button>

  <footer>فكرة وتنفيذ: رامي مرعي © <span id="year"></span></footer>

  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script>
    const upload = document.getElementById('upload');
    const imageURL = document.getElementById('imageURL');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const linkBtn = document.getElementById('linkBtn');
    const clearBtn = document.getElementById('clearBtn');
    const preview = document.getElementById('preview');
    const ctx = canvas.getContext('2d');

    function processImage(img) {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height);
      if (code) {
        result.textContent = `📄 محتوى الكود: ${code.data}`;
        if (code.data.startsWith("http://") || code.data.startsWith("https://")) {
          linkBtn.style.display = 'inline-block';
          linkBtn.onclick = () => {
            window.open(code.data, '_blank');
          };
        } else {
          linkBtn.style.display = 'none';
        }
      } else {
        result.textContent = '❌ لم يتم العثور على كود QR في الصورة.';
        linkBtn.style.display = 'none';
      }
      clearBtn.style.display = 'inline-block';
    }

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        preview.src = img.src;
        processImage(img);
      };
      img.src = URL.createObjectURL(file);
    });

    function loadImageFromURL() {
      const url = imageURL.value.trim();
      if (!url) return;
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = () => {
        preview.src = img.src;
        processImage(img);
      };
      img.onerror = () => {
        result.textContent = '⚠️ فشل تحميل الصورة من الرابط.';
        clearBtn.style.display = 'none';
      };
      img.src = url;
    }

    function clearImage() {
      preview.src = "";
      canvas.width = canvas.height = 0;
      result.textContent = 'لم يتم قراءة الكود بعد.';
      linkBtn.style.display = 'none';
      clearBtn.style.display = 'none';
      upload.value = "";
      imageURL.value = "";
    }

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
