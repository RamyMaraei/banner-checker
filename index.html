    }

    .search-box {

    }

    .search-box input[type="text"] {
      padding: 10px 40px 10px 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px;

      color: var(--text);

      position: absolute;

    button {
      padding: 10px 20px;
      margin: 5px 5px;
      font-size: 16px;
      background-color: var(--button);
      color: var(--text);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    #channelCount {
      text-align: center;
      color: gray;
      font-size: 14px;
      margin-top: 10px;
    }

    .channel {
      background-color: var(--box);
      padding: 15px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      max-width: 900px;
    }

    .channel img {
      display: block;
      max-width: 100%;
      margin: 10px auto;
      border-radius: 10px;
    }

    .channel-name {
      font-size: 22px;
      font-weight: bold;
      color: var(--text);
      text-align: center;
    }

    .channel-link {
      text-align: center;
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: var(--link);
      text-decoration: none;
    }

    #backToTop {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 999;
      font-size: 20px;
      padding: 10px 15px;
      background-color: var(--button);
      color: var(--text);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    #backToTop:hover {
      background-color: #666;
    }
  </style>
</head>
