<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Banner Checker V2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Alexandria', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #000;
      text-align: center;
    }
    .controls {
      margin-bottom: 15px;
    }
    .controls button {
      font-family: 'Alexandria', sans-serif;
      font-size: 16px;
      margin: 3px;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #333;
      color: #fff;
    }
    .controls button:hover {
      background-color: #555;
    }
    .channel {
      margin: 30px auto;
      max-width: 900px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .channel img {
      display: block;
      margin: 10px auto;
    }
    .channel-name {
      font-size: 20px;
      font-weight: bold;
    }
    .channel-link {
      font-size: 14px;
      color: #3366cc;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1 id="mainTitle"></h1>

  <div class="controls">
    <button onclick="setCategory('VIP')">VIP</button>
    <button onclick="setCategory('Network')">Network</button>
    <button onclick="setCategory('Music')">Music</button>
  </div>

  <div id="channelLabel" style="text-align:center; margin-top:10px;"></div>
  <div id="channelCount" style="text-align:center; margin-bottom:10px; font-weight:bold;"></div>
  <div id="channels">جارٍ التحميل...</div>

  <script>
    let category = "VIP";
    let allData = [];
    let currentLang = localStorage.getItem("lang") || "ar";

    const translations = {
      ar: {
        title: "منصة فحص بانرات قنوات يوتيوب",
        search: "ابحث باسم القناة",
        update: "🔄 تحديث",
        toggle: "🌓 تبديل الوضع",
        add: "➕ أضف / عدل قناة",
        count: n => `تم تحميل ${n} قناة`,
        label: "عدد القنوات بالصفحة"
      },
      en: {
        title: "YouTube Banner Checker",
        search: "Search by channel name",
        update: "🔄 Update",
        toggle: "🌓 Toggle Theme",
        add: "➕ Add / Edit Channel",
        count: n => `${n} channels loaded`,
        label: "Number of channels on page"
      }
    };

    function getApiURL() {
      return `https://script.google.com/macros/s/AKfycby6YQKQ20vJJtBF0GFw-gUhL8EuWyThrbjNjff923qZWUZpeQmYJFzI_ylsxnscCBm4/exec?category=${category}`;
    }

    function setCategory(newCat) {
      category = newCat;
      loadChannels();
    }

    function loadChannels() {
      document.getElementById("channels").innerHTML = "جارٍ التحميل...";
      fetch(getApiURL())
        .then(res => res.json())
        .then(data => {
          allData = data;
          renderChannels(data);
        })
        .catch(error => {
          document.getElementById("channels").innerHTML = "<p>⚠️ فشل في تحميل البيانات.</p>";
        });
    }

    function renderChannels(data) {
      const container = document.getElementById("channels");
      const count = document.getElementById("channelCount");
      const label = document.getElementById("channelLabel");
      container.innerHTML = "";
      count.textContent = translations[currentLang].count(data.length);
      label.textContent = translations[currentLang].label;

      data.forEach(channel => {
        const { "Channel ID": id, "Channel Name": name, "Avatar URL": avatar, "Banner URL": banner } = channel;
        const url = `https://www.youtube.com/channel/${id}`;

        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          <div class="channel-name">${name}</div>
          <a class="channel-link" href="${url}" target="_blank">${url}</a>
          <img src="${avatar}" alt="Avatar" style="width:80px; height:80px; border-radius:50%; object-fit:cover;" />
          <img src="${banner}" alt="Banner" style="display:block; width:512px; height:80px; object-fit:none; object-position:center center; overflow:hidden; border-radius:10px;" />
        `;
        container.appendChild(div);
      });
    }

    window.onload = () => {
      document.getElementById("mainTitle").textContent = translations[currentLang].title;
      loadChannels();
    }
  </script>
</body>
</html>
