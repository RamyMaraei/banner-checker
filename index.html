<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Banner Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --text: #f0f0f0;
      --box: #1e1e1e;
      --button: #333;
      --link: #7abaff;
    }

    body.light {
      --bg: #ffffff;
      --text: #000000;
      --box: #f5f5f5;
      --button: #e0e0e0;
      --link: #1a0dab;
    }

    body {
      font-family: 'Alexandria', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      margin: 0;
      transition: all 0.3s ease;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
    }

    .logo-light {
      display: none;
    }

    body.light .logo-dark {
      display: none;
    }

    body.light .logo-light {
      display: block;
    }

    h1 {
      text-align: center;
      color: var(--text);
      margin-bottom: 10px;
      font-weight: 700;
    }

    .controls {
      text-align: center;
      margin-bottom: 10px;
    }

    .search-box {
      position: relative;
      display: inline-block;
    }

    .search-box input[type="text"] {
      padding: 10px 40px 10px 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: var(--box);
      color: var(--text);
      direction: rtl;
    }

    .search-box::before {
      content: "🔍";
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: var(--text);
    }

    button {
      padding: 10px 20px;
      margin: 5px 5px;
      font-size: 16px;
      background-color: var(--button);
      color: var(--text);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Alexandria', sans-serif;
    }

    button:hover {
      background-color: #666;
    }

    #channelCount {
      text-align: center;
      color: gray;
      font-size: 14px;
      margin-top: 10px;
    }

    .channel {
      background-color: var(--box);
      padding: 15px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      max-width: 900px;
    }

    .channel img {
      display: block;
      max-width: 100%;
      margin: 10px auto;
      border-radius: 10px;
    }

    .channel-name {
      font-size: 22px;
      font-weight: bold;
      color: var(--text);
      text-align: center;
    }

    .channel-link {
      text-align: center;
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: var(--link);
      text-decoration: none;
    }

    #backToTop {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 999;
      font-size: 20px;
      padding: 10px 15px;
      background-color: var(--button);
      color: var(--text);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    #backToTop:hover {
      background-color: #666;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: gray;
      margin-top: 40px;
      line-height: 1.6;
      font-family: 'Alexandria', sans-serif;
    }
  </style>
</head>
<body>
  <img class="logo logo-dark" src="ALFAN_LOGO-LIGHT-Small.png" alt="Logo Dark" />
  <img class="logo logo-light" src="ALFAN_LOGO-Small.png" alt="Logo Light" />

  <h1>منصة فحص بانرات قنوات يوتيوب</h1>

  <div class="controls">
    <button onclick="toggleLang()">🌐 EN / AR</button>
    <span class="search-box">
      <input type="text" id="searchInput" placeholder="ابحث باسم القناة" oninput="filterChannels()" />
    </span>
    <button onclick="loadChannels()">🔄 تحديث</button>
    <button onclick="toggleMode()">🌓 تبديل الوضع</button>
    <button onclick="window.open('https://docs.google.com/spreadsheets/d/1iEDgEpqx4iTXloY1vAq58uqbJl-mrT0nDxbS_u1G1Yg/edit?usp=sharing', '_blank')">
      ➕ أضف / عدل قناة
    </button>
  </div>

  <p id="channelCount">جارٍ التحميل...</p>
  <div id="channels">جارٍ التحميل...</div>

  <button id="backToTop" onclick="scrollToTop()" title="العودة لأعلى">🔝</button>

  <footer id="footerText">
    <script>document.write(`${new Date().getFullYear()} © تصميم و تنفيذ رامي مرعي و جميع الحقوق محفوظة - شركة الفان<br>جميع البيانات الظاهرة يتم جلبها من واجهة برمجة تطبيقات YouTube API.`)</script>
  </footer>

  <script>
    // ... باقي السكربت كما هو، ونضيف داخله بعد applyLang():
    function applyLang() {
      const lang = currentLang;
      document.querySelector("h1").textContent = translations[lang].title;
      document.getElementById("searchInput").placeholder = translations[lang].search;
      document.querySelectorAll(".controls button")[1].innerHTML = translations[lang].update;
      document.querySelectorAll(".controls button")[2].innerHTML = translations[lang].toggle;
      document.querySelectorAll(".controls button")[3].innerHTML = translations[lang].add;
      if (allData.length > 0) {
        document.getElementById("channelCount").textContent = translations[lang].count(allData.length);
      }
      document.documentElement.setAttribute("dir", lang === "ar" ? "rtl" : "ltr");
      document.documentElement.setAttribute("lang", lang);
      document.getElementById("footerText").innerHTML = translations[lang].footer;
    }

    const translations = {
      ar: {
        title: "منصة فحص بانرات قنوات يوتيوب",
        search: "ابحث باسم القناة",
        update: "🔄 تحديث",
        toggle: "🌓 تبديل الوضع",
        add: "➕ أضف / عدل قناة",
        count: n => `تم تحميل ${n} قناة`,
        footer: `${new Date().getFullYear()} © Designed and developed by Ramy Maraei. All rights reserved - ALFAN Company.<br>All displayed data is fetched from the YouTube Data API.`
      },
      en: {
        title: "YouTube Banner Checker",
        search: "Search by channel name",
        update: "🔄 Update",
        toggle: "🌓 Toggle Theme",
        add: "➕ Add / Edit Channel",
        count: n => `${n} channels loaded`,
        footer: "Designed and developed by Ramy Maraei. All rights reserved - ALFAN Company.<br>All displayed data is fetched from the YouTube Data API."
      }
    };
  </script>
</body>
</html>
