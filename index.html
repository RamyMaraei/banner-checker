<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فحص البانر - Banner Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Alexandria', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 26px;
    }
    .channel {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 900px;
      margin: 20px auto;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .banner {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 4px;
    }
    .info {
      display: flex;
      align-items: center;
      margin-top: 12px;
      flex-direction: row-reverse;
    }
    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin-left: 12px;
      object-fit: cover;
    }
    .name {
      font-size: 18px;
      font-weight: bold;
    }
    .link {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>فحص البانر</h1>
  <div id="channels"></div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbxKu22QB21j6SFhyjZFoLe5H-afZHFRgrpbCPSWPqg/exec")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("channels");
        data.forEach(channel => {
          const div = document.createElement("div");
          div.className = "channel";
          div.innerHTML = `
            <img src="${channel['Banner URL']}" alt="Banner" class="banner" />
            <div class="info">
              <img src="${channel['Avatar URL']}" alt="Avatar" class="avatar" />
              <div>
                <div class="name">${channel['Channel Name']}</div>
                <div class="link">${channel['Channel ID'] || ''}</div>
              </div>
            </div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
