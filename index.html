<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Banner Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --text: #f0f0f0;
      --box: #1e1e1e;
      --button: #333;
      --link: #7abaff;
    }

    body.light {
      --bg: #ffffff;
      --text: #000000;
      --box: #f5f5f5;
      --button: #e0e0e0;
      --link: #1a0dab;
    }

    body {
      font-family: 'Alexandria', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      margin: 0;
      transition: all 0.3s ease;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
    }

    .logo-light {
      display: none;
    }

    body.light .logo-dark {
      display: none;
    }

    body.light .logo-light {
      display: block;
    }

    h1 {
      text-align: center;
      color: var(--text);
      margin-bottom: 10px;
      font-weight: 700;
    }

    .controls {
      text-align: center;
      margin-bottom: 10px;
    }

    .search-box {
      position: relative;
      display: inline-block;
    }

    .search-box input[type="text"] {
      padding: 10px 40px 10px 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: var(--box);
      color: var(--text);
      direction: rtl;
    }

    .search-box::before {
      content: "🔍";
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      color: var(--text);
    }

    button {
      padding: 10px 20px;
      margin: 5px 5px;
      font-size: 16px;
      background-color: var(--button);
      color: var(--text);
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    #channelCount {
      text-align: center;
      color: gray;
      font-size: 14px;
      margin-top: 10px;
    }

    .channel {
      background-color: var(--box);
      padding: 15px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      max-width: 900px;
    }

    .channel img {
      display: block;
      max-width: 100%;
      margin: 10px auto;
      border-radius: 10px;
    }

    .channel-name {
      font-size: 22px;
      font-weight: bold;
      color: var(--text);
      text-align: center;
    }

    .channel-link {
      text-align: center;
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: var(--link);
      text-decoration: none;
    }

    #backToTop {
      display: none;
      position: fixed;
      bottom: 30px;
      left: 30px;
      z-index: 999;
      font-size: 20px;
      padding: 10px 15px;
      background-color: var(--button);
      color: var(--text);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    #backToTop:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <!-- شعار الوضع الليلي -->
  <img class="logo logo-dark" src="ALFAN_LOGO-LIGHT-Small.png" alt="Logo Dark" />
  <!-- شعار الوضع الفاتح -->
  <img class="logo logo-light" src="ALFAN_LOGO-Small.png" alt="Logo Light" />

  <h1>منصة فحص بانرات قنوات يوتيوب</h1>

  <div class="controls">
    <span class="search-box">
      <input type="text" id="searchInput" placeholder="ابحث باسم القناة" oninput="filterChannels()" />
    </span>
    <button onclick="loadChannels()">🔄 تحديث</button>
    <button onclick="toggleMode()">🌓 تبديل الوضع</button>
    <button onclick="window.open('https://docs.google.com/spreadsheets/d/1iEDgEpqx4iTXloY1vAq58uqbJl-mrT0nDxbS_u1G1Yg/edit?usp=sharing', '_blank')">
      ➕ أضف / عدل قناة
    </button>
  </div>

  <p id="channelCount">جارٍ التحميل...</p>
  <div id="channels">جارٍ التحميل...</div>

  <button id="backToTop" onclick="scrollToTop()" title="العودة لأعلى">🔝</button>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbxjLH-omyFB65r7QBFicTGka3FbxUDOC3zG7l07hnksLsmBtVqpDi-_1pyUX-UcsXtxzA/exec";
    let allData = [];

    function loadChannels() {
      document.getElementById("channels").innerHTML = "جارٍ التحميل...";
      fetch(apiURL)
        .then(res => res.json())
        .then(data => {
          allData = data;
          renderChannels(data);
        })
        .catch(error => {
          document.getElementById("channels").innerHTML = "<p>⚠️ فشل في تحميل البيانات.</p>";
          console.error("Fetch error:", error);
        });
    }

   function renderChannels(data) {
  const container = document.getElementById("channels");
  const count = document.getElementById("channelCount");
  container.innerHTML = "";
  count.textContent = `تم تحميل ${data.length} قناة`;

  data.forEach(channel => {
    const { "Channel ID": id, "Channel Name": name, "Avatar URL": avatar, "Banner URL": banner } = channel;
    const url = `https://www.youtube.com/channel/${id}`;

    const div = document.createElement("div");
    div.className = "channel";
    div.innerHTML = `
      <div class="channel-name">${name}</div>
      <a class="channel-link" href="${url}" target="_blank">${url}</a>
      <img src="${avatar}" alt="Avatar">
      <img src="${banner}" alt="Banner">
    `;
    container.appendChild(div);
  });
}

    function filterChannels() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allData.filter(c => c["Channel Name"]?.toLowerCase().includes(keyword));
      renderChannels(filtered);
    }

    function toggleMode() {
      const body = document.body;
      body.classList.toggle("light");
      localStorage.setItem("theme", body.classList.contains("light") ? "light" : "dark");
    }

    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
    }

    const backToTopBtn = document.getElementById("backToTop");
    window.onscroll = function () {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        backToTopBtn.style.display = "block";
      } else {
        backToTopBtn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    loadChannels();
  </script>

</body>
</html>
