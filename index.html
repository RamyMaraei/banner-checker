<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banner Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
    }
    .channel {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 900px;
      margin: 20px auto;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .banner {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 4px;
    }
    .info {
      display: flex;
      align-items: center;
      margin-top: 12px;
    }
    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }
    .name {
      font-size: 18px;
      font-weight: bold;
    }
    .link {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }
    .link a {
      text-decoration: none;
      color: #3366cc;
    }
  </style>
</head>
<body>
  <h1>Banner Checker</h1>
  <div id="channels"></div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbxKu22QB21j6SFhyjZFoLe5H-afZHFRgrpbCPSWPqg/exec")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("channels");
        data.forEach(channel => {
          const channelId = channel['Channel ID'];
          const div = document.createElement("div");
          div.className = "channel";
          div.innerHTML = `
            <img src="${channel['Banner URL']}" alt="Banner" class="banner" />
            <div class="info">
              <img src="${channel['Avatar URL']}" alt="Avatar" class="avatar" />
              <div>
                <div class="name">${channel['Channel Name']}</div>
                <div class="link">
                  <a href="https://www.youtube.com/channel/${channelId}" target="_blank">
                    ${channelId}
                  </a>
                </div>
              </div>
            </div>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
