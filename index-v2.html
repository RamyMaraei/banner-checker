<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Banner Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #121212;
      --text: #f0f0f0;
      --box: #1e1e1e;
      --button: #333;
      --link: #7abaff;
    }

    body.light {
      --bg: #ffffff;
      --text: #000000;
      --box: #f5f5f5;
      --button: #e0e0e0;
      --link: #1a0dab;
    }

    body {
      font-family: 'Alexandria', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      margin: 0;
      transition: all 0.3s ease;
    }

    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 150px;
    }

    .logo-light {
      display: none;
    }

    body.light .logo-dark {
      display: none;
    }

    body.light .logo-light {
      display: block;
    }

    h1 {
      text-align: center;
      color: var(--text);
      margin-bottom: 10px;
      font-weight: 700;
    }

    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .controls select,
    .controls button,
    .controls input {
      font-family: 'Alexandria', sans-serif;
      font-size: 16px;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: var(--box);
      color: var(--text);
    }

    .channel {
      background-color: var(--box);
      padding: 15px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      max-width: 900px;
    }

    .channel img {
      display: block;
      max-width: 100%;
      margin: 10px auto;
      border-radius: 10px;
    }

    .channel-name {
      font-size: 22px;
      font-weight: bold;
      color: var(--text);
      text-align: center;
    }

    .channel-link {
      text-align: center;
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      color: var(--link);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img class="logo logo-dark" src="ALFAN_LOGO-LIGHT-Small.png" alt="Logo Dark" />
  <img class="logo logo-light" src="ALFAN_LOGO-Small.png" alt="Logo Light" />

  <h1>منصة فحص بانرات قنوات يوتيوب</h1>

  <div class="controls">
    <select id="categorySelector" onchange="loadChannels()">
      <option value="VIP">VIP</option>
      <option value="Network">Network</option>
      <option value="Music">Music</option>
    </select>
    <input type="text" id="searchInput" placeholder="ابحث باسم القناة" oninput="filterChannels()" />
    <button onclick="toggleMode()">🌓 تبديل الوضع</button>
  </div>

  <p id="channelCount">جارٍ التحميل...</p>
  <div id="channels">جارٍ التحميل...</div>

  <script>
    let allData = [];
    let currentCategory = 'VIP';

    const apiBase = "https://script.google.com/macros/s/AKfycby6YQKQ20vJJtBF0GFw-gUhL8EuWyThrbjNjff923qZWUZpeQmYJFzI_ylsxnscCBm4/exec";

    function loadChannels() {
      currentCategory = document.getElementById("categorySelector").value;
      document.getElementById("channels").innerHTML = "جارٍ التحميل...";
      fetch(`${apiBase}?category=${currentCategory}`)
        .then(res => res.json())
        .then(data => {
          allData = data;
          renderChannels(data);
        })
        .catch(err => {
          console.error(err);
          document.getElementById("channels").innerHTML = "⚠️ حدث خطأ أثناء تحميل البيانات.";
        });
    }

    function renderChannels(data) {
      const container = document.getElementById("channels");
      const count = document.getElementById("channelCount");
      container.innerHTML = "";
      count.textContent = `تم تحميل ${data.length} قناة`;

      data.forEach(channel => {
        const { "Channel ID": id, "Channel Name": name, "Avatar URL": avatar, "Banner URL": banner } = channel;
        const url = `https://www.youtube.com/channel/${id}`;

        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          <div class="channel-name">${name}</div>
          <a class="channel-link" href="${url}" target="_blank">${url}</a>
          <img src="${avatar}" alt="Avatar" style="width:80px; height:80px; border-radius:50%; object-fit:cover; display:block; margin:10px auto;" />
          <img src="${banner}" alt="Banner" style="display:block; width:512px; height:80px; object-fit:none; object-position:center center; overflow:hidden; border-radius:10px; margin:10px auto;" />
        `;
        container.appendChild(div);
      });
    }

    function filterChannels() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = allData.filter(c => c["Channel Name"]?.toLowerCase().includes(keyword));
      renderChannels(filtered);
    }

    function toggleMode() {
      const body = document.body;
      body.classList.toggle("light");
      localStorage.setItem("theme", body.classList.contains("light") ? "light" : "dark");
    }

    if (localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
    }

    window.onload = loadChannels;
  </script>
</body>
</html>
